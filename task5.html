<html>
<html lang="en" ng-app="authApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication System</title>
  <link rel="stylesheet" href="task52.css">
</head>
<body>
  <div ng-controller="AuthController as authCtrl">
    <h1>User Authentication System</h1>
    <div ng-show="!authCtrl.user">
      <h2>Sign Up</h2>
      <input type="email" placeholder="Email" ng-model="authCtrl.email">
      <input type="password" placeholder="Password" ng-model="authCtrl.password">
      <button ng-click="authCtrl.signUp()">Sign Up</button>

      <h2>Log In</h2>
      <input type="email" placeholder="Email" ng-model="authCtrl.email">
      <input type="password" placeholder="Password" ng-model="authCtrl.password">
      <button ng-click="authCtrl.logIn()">Log In</button>
    </div>
    <div ng-show="authCtrl.user">
      <p>Welcome, {{ authCtrl.user.email }}</p>
      <button ng-click="authCtrl.logOut()">Log Out</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
  <script src="task53.js"></script>
</body>
</html>
