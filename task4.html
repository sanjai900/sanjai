<html>
<html lang="en" ng-app="calendarApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Event Calendar</title>
  <link rel="stylesheet" href="task42.css">
</head>
<body>
  <div ng-controller="CalendarController as calendarCtrl">
    <h1>Event Calendar</h1>
    <div class="calendar">
      <div class="week" ng-repeat="week in calendarCtrl.calendar">
        <div class="day" ng-repeat="day in week">
          <div class="date">{{ day.date }}</div>
          <div class="events">
            <div class="event" ng-repeat="event in day.events">
              <span>{{ event }}</span>
            </div>
          </div>
          <button ng-click="calendarCtrl.addEvent(day)">Add Event</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="task43.js"></script>
</body>
</html>
